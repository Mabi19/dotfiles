################
### MONITORS ###
################

# This is split into another file so that it can be managed separately.
source = ~/.config/hypr/monitors.conf
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin --new-window
$menu = walker
$emojiPicker = walker -m emojis
$clipboardManager = walker -m clipboard

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

source = /usr/local/share/mabi-shell/hyprland.conf
exec-once = [workspace 3 silent] kitty --hold mabi-shell

exec-once = hyprpaper
exec-once = hypridle
exec-once = udiskie
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# This is required for gammastep and mabi-shell
# Note that geoclue needs to have wifi and static-source disabled to work properly
# without rudely starting wpa_supplicant
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = gammastep-indicator
exec-once = walker --gapplication-service
# This is split into another file so that it can be managed separately.
source = ~/.config/hypr/autostart-apps.conf

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

# Cursors
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Make Qt apps behave
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Make Electron apps behave
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Make KDE apps behave
# This needs archlinux-xdg-menu
# Also, use qt6ct-kde for styling
env = XDG_MENU_PREFIX,arch-

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 12

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(e174c5ee) rgba(8643b5ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 12
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

   bezier = easeOutQuint,0.23,1,0.32,1
   bezier = easeInOutCubic,0.65,0.05,0.36,1
   bezier = linear,0,0,1,1
   bezier = almostLinear,0.5,0.5,0.75,1.0
   bezier = quick,0.15,0,0.1,1

   animation = global, 1, 10, default
   animation = border, 1, 5.39, easeOutQuint
   animation = windows, 1, 4.79, easeOutQuint
   animation = windowsIn, 1, 4.1, easeOutQuint, popin 80%
   animation = windowsOut, 1, 1.49, linear, popin 80%
   animation = fadeIn, 1, 1.73, almostLinear
   animation = fadeOut, 1, 1.46, almostLinear
   animation = fade, 1, 3.03, quick
   animation = layers, 1, 3.81, easeOutQuint
   animation = layersIn, 1, 4, easeOutQuint, fade
   animation = layersOut, 1, 1.5, linear, fade
   animation = fadeLayersIn, 1, 1.79, almostLinear
   animation = fadeLayersOut, 1, 1.39, almostLinear
   animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
    vrr = 1
    focus_on_activate = true
}

# debug {
# 	pass = true
# }

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = pl
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_distance = 300
    workspace_swipe_cancel_ratio = 0.4
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
# bind = $mainMod, TAB, overview:toggle

bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, hyprshot -m window
bind = $mainMod + SHIFT, S, exec, hyprshot -m region
# TODO: show notification
bind = $mainMod + ALT, S, exec, hyprpicker -a
bind = $mainMod, V, exec, $clipboardManager
bind = $mainMod, semicolon, exec, $emojiPicker

# Media keys
bindel = , XF86AudioRaiseVolume, exec, astal wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, astal wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, astal wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 20%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 20%+

# Send shortcuts
bind = CTRL, period, sendshortcut, CTRL+SHIFT, M, class:vesktop
bind = CTRL+SHIFT, M, pass, class:vesktop

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows around with mainMod + Shift + arrow keys
bind = $mainMod + SHIFT, left, swapwindow, l
bind = $mainMod + SHIFT, right, swapwindow, r
bind = $mainMod + SHIFT, up, swapwindow, u
bind = $mainMod + SHIFT, down, swapwindow, d

# Resize windows with mainMod + Ctrl + arrow keys
$resizeAmount = 120
bind = $mainMod + CTRL, left, resizeactive, -$resizeAmount 0
bind = $mainMod + CTRL, right, resizeactive, $resizeAmount 0
bind = $mainMod + CTRL, up, resizeactive, 0 -$resizeAmount
bind = $mainMod + CTRL, down, resizeactive, 0 $resizeAmount

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, Z, togglespecialworkspace, scratchpad
# bind = $mainMod SHIFT, Z, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, m+1
bind = $mainMod, mouse_up, workspace, m-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

