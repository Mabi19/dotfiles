# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = float, class:firefox, title:Obraz.*
# PiP windows occasionally steal focus for some reason?
windowrulev2 = suppressevent activate, class:firefox, title:Obraz.*
# on XWayland sometimes the blur is too big. For now, disable blur on all XWayland windows
windowrulev2 = noblur, xwayland:1

# Float various dialogs
windowrulev2 = float, title:Zapisz jako
windowrulev2 = float, title:Open (File|Folder)

# Float temporarily tray-spawned windows
windowrulev2 = float, class:org\.gajim\.Gajim
windowrulev2 = float, class:com\.github\.hluk\.copyq

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
