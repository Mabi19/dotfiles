<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <match target="font">
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
	<const>hintslight</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
 </match>
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>IBM Plex Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>IBM Plex Serif</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>JetBrains Mono Nerd Font Mono</family>
  </prefer>
 </alias>
 <!-- Websites put this to set the font to Apple's monospace.
    	This is Linux, so use JB Mono instead -->
 <alias>
  <family>Menlo</family>
  <prefer>
   <family>JetBrains Mono</family>
  </prefer>
 </alias>
 <!-- IBM Plex Sans is the system font, so use it when websites want it  -->
 <alias>
  <family>-apple-system</family>
  <prefer>
   <family>IBM Plex Sans</family>
  </prefer>
 </alias>
 <!-- Nimbus Mono is ugly. Replace it with JB Mono -->
 <match>
  <test name="family">
   <string>Courier</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>JetBrains Mono</string>
  </edit>
 </match>
</fontconfig>
